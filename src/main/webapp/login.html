    var countdown=60;
    function settime(obj) {
        if (countdown == 0) {
            obj.removeAttribute("disabled");
            obj.classList.remove("layui-btn-disabled")
            obj.value="获取验证码";
            countdown = 60;
            return;
        } else {

            obj.value="重新发送(" + countdown + ")";
            countdown--;
        }
        setTimeout(function() {
                settime(obj) }
            ,1000)
    }

    function login() {
        //alert("sdfsd");
        //获取手机号
        var iphone=$("#phone").val();
        //获取验证码
        var code=$("#pnum").val();

        $.post({
            url:"http://localhost:8083/vipController/login",
            data:{"iphone":iphone,"code":code},
            dataType:"json",

            success:function (rs) {

                if(rs.data.status==200){
                    // 秘钥返回了
                    var token=rs.data.token;


                    //秘钥要保存到浏览器中  localstory  sessionstory  区别就是存值的存活范围
                    sessionStorage.setItem("login_token",token);
                    alert("登录成功");

                    location.href="index.html";
                }else{
                    alert(rs.data.message);
                }
            },error:function(){
                alert("登录异常");
            }

    }
